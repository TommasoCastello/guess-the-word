<!DOCTYPE html>
<html>

<head>
    <style>
        body{
            background-color: #333;
            color: #F4F4F4;
            font-family: Verdana, Arial, Helvetica, sans-serif;
        }
        .maintitle {
            text-align: center;
            color: #ffffff;
            font-size: 3em;
        }
        .thumbnail{
            line-height: 1.7em;
            font-size: 100%;
            float: left;
            position: relative;
            background-color: #F4F4F4;
            border-bottom: 4px solid #e4e4e4;
            border-radius: 10px;
            margin: 20px 2.2% 20px 0px;
            width: 30.8%;
            color: #000;
        }
        .desc{
            line-height: 1.7em;
            font-size: 100%;
            overflow-y: scroll;
            height: 140px;
            min-height: 164px;
            text-align: center;
        }
        .preview{
            width: 100%;
            height: 200px;
            border-radius: 10px;
        }
        .thumbnailtitle{
            text-align: center;
        }
        .descriptionparagraph{
            text-align: justify;
            margin-left: 10px;
            margin-right: 10px;
        }
        @media (max-width: 800px){
            .thumbnail{
                width: 46.7%;
                margin: 20px 2.2% 20px 0px;
            }
        }
    </style>
</head>

<body>
    <h1 class="maintitle">Games</h1>
    <div id="games">
        <div class="thumbnail">
            <a href="/guess-the-word">
            <iframe class="preview" src="/guess-the-word" title="Guess The Word"></iframe>
            </a>
            <h2 class="thumbnailtitle">
                <a href="/guess-the-word">
                    Guess The Word
                </a>
            </h2>
            <div class="desc">
                <p class="descriptionparagraph">
                    Guess the word is a game based on <a href="https://skribbl.io/">skribbl</a>, the game is to guess the word that another player is drawing, the earlier you guess the more points you get, the drawer changes every round, the game ends after all players have drawn 2 times. 
                </p>
                <p>
                    See Guess The Word's <a href="https://github.com/TommasoCastello/guess-the-word">github repository</a>.
                </p>
            </div>
        </div>
    </div>
</body>
</html>
