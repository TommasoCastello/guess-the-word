<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="/css/gtw_style.css">
</head>

<body>
    <div id="slider" class="gtfo">
        <a class="close" id="togglepopup"></a>
        <p class="popup-content" id="popupmessage">Welcome to Guess the word!</p>
    </div>
    <section id="login">
        <h1 class="maintitle">
            <span>
                Guess the word
            </span>
        </h1>
        <h4 class="subtitle">
            <span>
                by TÃ¼mi and Jan
            </span>
            </h2>
            <form name="login" class="loginform">
                <input type="text" name="username" placeholder="Username">
                <input type="number" name="roomcode" placeholder="Room code (ignored if you create a room)">
                <input type="button" value="CREATE ROOM" id="createRoom">
                <input type="button" value="PUBLIC" id="private">
                <input type="button" value="JOIN ROOM" id="joinroom">
            </form>
            <table id="publicrooms">
                <tr>
                    <th>Room code</th>
                    <th>Players</th>
                    <th><input type="button" value="REFRESH" id="refreshrooms"></th>
                </tr>
            </table>
    </section>
    <section id="mobile" style="display: none;">
        <h1 class="maintitle">
            <span>
                This website does not work on mobile.
            </span>
        </h1>
    </section>
    <section id="error" style="display: none;">
        <h1 class="maintitle">
            <span>
                Use a bigger window to play.
            </span>
        </h1>
    </section>
    <section id="game" style="display: none;">
        <!-- Top navigation -->
        <div class="topnav">

            <!-- Centered link -->
            <div class="topnav-centered">
                <a class="active" id="word">GUESS THE WORD</a>
            </div>

            <!-- Left-aligned links (default) -->
            <a id="leaveroom" class="topnavbutton">LEAVE ROOM</a>
            <a id="startgamebutton" class="topnavbutton" style="display: none;">START GAME</a>

            <!-- Right-aligned links -->
            <div class="topnav-right">
                <a class="topnavbutton"
                    onclick="save(document.getElementById('can').toDataURL('image/jpg'), prompt('Enter a name for this image'));">SAVE</a>
                <a id="room"></a>
                <a id="time"></a>
                <a id="drawer"></a>
            </div>
        </div>
        <div id="choosewordcontainer" style="visibility: hidden;">
            <h1 id="choosewordtitle">Choose a word</h1>
            <ul id="chooseword">
                <li><a id="cw1"></a></li>
                <li><a id="cw2"></a></li>
                <li><a id="cw3"></a></li>
            </ul>
        </div>
        <!-- <div id="endroundcontainer" style="display: none;">
            <h1>Time's up! The word was <h1 id="endroundword"></h1></h1>
        </div> -->
        <div id="canvas-container">
            <ul id="players"></ul>
            <div>
                <canvas id="can" style="width: 800px; height: 600px;" width="800" height="600"></canvas>
                <div>
                    <div class="colors">
                        <div id="counter"></div>
                        <div class="color" style="background:black;" id="black" onclick="color(this)"></div>
                        <div class="color" style="background:green;" id="green" onclick="color(this)"></div>
                        <div class="color" style="background:blue;" id="blue" onclick="color(this)"></div>
                        <div class="color" style="background:red;" id="red" onclick="color(this)"></div>
                        <div class="color" style="background:yellow;" id="yellow" onclick="color(this)"></div>
                        <div class="color" style="background:orange;" id="orange" onclick="color(this)"></div>
                        <div class="color" style="background:purple;" id="purple" onclick="color(this)"></div>
                        <div class="color" style="background:pink;" id="pink" onclick="color(this)"></div>
                        <div class="color" style="background:brown;" id="brown" onclick="color(this)"></div>
                        <div class="color" style="background:gray;" id="gray" onclick="color(this)"></div>
                        <div class="color"></div><!-- space placeholder -->
                        <div style="background:rgb(216, 208, 208);">Eraser</div>
                        <div class="color"></div><!-- space placeholder -->
                        <div class="color" style="background:white;border:2px solid;" id="white" onclick="color(this)">
                        </div>
                        <input type="button" value="clear" id="clr" size="23" onclick="erase()">
                    </div>
                    <div class="brushes">
                        <div class="color"></div><!-- space placeholder -->
                        <div class="brushcontainer" id="small"">
                            <div class="brush" style="width: 2px; height: 2px;"></div>
                        </div>
                        <div class="brushcontainer" id="medium"">
                            <div class="brush" style="width: 4px; height: 4px;"></div>
                        </div>
                        <div class="brushcontainer" id="large"">
                            <div class="brush" style="width: 8px; height: 8px;"></div>
                        </div>
                        <div class="brushcontainer" id="huge"">
                            <div class="brush" style="width: 12px; height: 12px;"></div>
                        </div>
                        <div class="brushcontainer" id="enormous"">
                            <div class="brush" style="width: 16px; height: 16px;"></div>
                        </div>
                        <button id="fillbg">Fill</button>
                    </div>
                </div>
            </div>
            <div id="chat">
                <ul id="messages"></ul>
                <form id="form" action="">
                    <input maxlength="50" id="input" autocomplete="off" /><button>Send</button>
                </form>
            </div>
        </div>
        <br>
    </section>
    <section id="scoreboard" style="display: none;">
        <table class="styled-table" id="scoreboardtable">
            <h1 class="scoreboardtitle"><span>Scoreboard</span></h1>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Username</th>
                    <th>Score</th>
                    <th>%</th>
                </tr>
            </thead>
        </table>
        <a class="topnavbutton" style="text-align: center;" id="playagain">Play again</a>
        <div id="images"></div>
    </section>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/gtw_index.js"></script>
    <script src="/js/gtw_drawing.js"></script>
</body>
</html>
